<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rapport de Paie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Rapport de Paie</h1>

    <!-- Formulaire pour filtrer les paies par date -->
    <form method="get" class="mb-4">
        <div class="row">
            <div class="col-md-4">
                <label for="id_start_date">Date de début</label>
                <input type="date" id="id_start_date" name="start_date" class="form-control" value="{{ request.GET.start_date }}">
            </div>
            <div class="col-md-4">
                <label for="id_end_date">Date de fin</label>
                <input type="date" id="id_end_date" name="end_date" class="form-control" value="{{ request.GET.end_date }}">
            </div>
            <div class="col-md-4 mt-4">
                <button type="submit" class="btn btn-primary mt-2">Filtrer</button>
            </div>
        </div>
    </form>

    <!-- Liste des paies filtrées -->
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Employé</th>
                <th>Date</th>
                <th>Salaire de base</th>
                <th>Commission</th>
                <th>Salaire total</th>
            </tr>
        </thead>
        <tbody>
            {% for payroll in payrolls %}
            <tr>
                <td>{{ payroll.employee }}</td>
                <td>{{ payroll.date|date:"F Y" }}</td>
                <td>{{ payroll.salary_base }}</td>
                <td>{{ payroll.commission }}</td>
                <td>{{ payroll.total_salary }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5" class="text-center">Aucune paie trouvée pour cette période.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
