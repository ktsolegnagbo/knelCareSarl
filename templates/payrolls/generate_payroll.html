<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générer la Paie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Générer la Paie des Employés</h1>

    <!-- Formulaire pour sélectionner la plage de dates -->
    <form method="get">
        <div class="form-group mb-3">
            <label for="id_start_date">Date de début</label>
            <input type="date" id="id_start_date" name="start_date" value="{{ request.GET.start_date }}" class="form-control">
        </div>
        <div class="form-group mb-3">
            <label for="id_end_date">Date de fin</label>
            <input type="date" id="id_end_date" name="end_date" value="{{ request.GET.end_date }}" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Générer la Paie</button>
    </form>

    <!-- Affichage des messages -->
    {% if messages %}
    <div class="mt-3">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
